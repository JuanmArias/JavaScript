<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Presentamos el nuevo Cotizador de Seguros 'EL BARTO', Actualmente solo cotizamos vehiculos sedan y pickups">
    <meta name="keywords" content="BARTO, AUTOS, VEHICULOS, SEGUROS, COTIZADOR, VOLKSWAGEN, FIAT, CHEVROLET, SEDAN, PICKUP, BARATO">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Cotizador</title>
</head>
<body>

    <header>
        <!-- titulo del cotizador -->
        <div id="titulos" class="container text-center">
            <hr>
            <h1>Bienvenido al Cotizador del Barto</h1>
            <hr>
        </div>
    </header>

    <main>
        <!-- presupuesto nuevo o previamente cotizado -->
        <div id="presupuestar" class="container w-50">
            <h3>Presupuestar:</h3>
            <div class="radios container">
                <div class="radios__nuevo form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="inpnuevo" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                      Nuevo Presupuesto
                    </label>
                </div>
                <div class="radios__existente form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="inpexistente">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Ver presupuesto existente
                    </label>
                </div>
            </div>
        </div>
        <!-- Botones de eventos -->
        <div class="btninicial container text-center">
            <button class="boton w-25" id="btnaceptar">Aceptar</button>
            <button onclick="clickSalida()" class="boton w-25">Salir</button>
        </div>
    </main>
    
    <footer>
        <div class="container text-center">
            <h6 class="text-muted">Cotizador de Seguros. By Juan Manuel Arias Suarez</h6>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
