<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Cotizador</title>
</head>
<body>
    
    <div id="titulos" class="container text-center">
        <h1>Bienvenido al Cotizador del Barto</h1>
    </div>
    
    <div id="presupuesto" class="container text-center">

        <div class="row justify-content-center" id="dato" >
            <div class="input-group mb-3 w-75">
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese aqui su Nombre" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>

        <div class="row justify-content-center" id="dato1" >
            <div class="input-group mb-3 w-75">
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese aqui su apellido" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>

        <div class="container">
            <button class="boton w-25" id="btnaceptar">Aceptar</button>
            <button onclick="clickSalida()" class="boton w-25">Salir</button>
        </div>
    </div>

    <footer>
        <div class="container text-center">
            <h6 class="text-muted">Cotizador de Seguros. By Juan Manuel Arias</h6>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
